# .github/workflows/reusable-ci-cd.yml
name: Reusable TeaMates CI/CD

on:
  workflow_call:
    inputs:
      services:
        description: 'JSON array of service names'
        required: true
        type: string
    secrets:
      OIDC_ROLE:
        description: 'ARN of the OIDC role to assume'
        required: true

jobs:
  build:
    name: Build JARs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(inputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build ${{ matrix.service }}
        run: ./mvnw -B clean package -pl ${{ matrix.service }} -am -DskipTests

      - name: Upload ${{ matrix.service }} JAR
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: ${{ matrix.service }}/target/*.jar

  docker-build:
    name: Build Docker images
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(inputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ${{ matrix.service }} JAR
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.service }}-jar
          path: artifacts/${{ matrix.service }}

      - name: Build & save ${{ matrix.service }} image
        run: |
          JAR=$(ls artifacts/${{ matrix.service }}/*.jar)
          IMAGE=${{ env.ecr_registry }}/${{ matrix.service }}:${{ github.sha }}
          docker build \
            -f .docker/Dockerfile \
            --build-arg JAR_FILE=$JAR \
            -t $IMAGE \
            .
          docker save $IMAGE -o image-${{ matrix.service }}.tar

      - name: Upload image tar
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.service }}-tar
          path: image-${{ matrix.service }}.tar

  docker-push:
    name: Push to ECR
    needs: docker-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(inputs.services) }}
    steps:
      - name: Download image tar
        uses: actions/download-artifact@v4
        with:
          name: image-${{ matrix.service }}-tar
          path: .

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Log in to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Load & push ${{ matrix.service }} image
        run: |
          IMAGE=${{ env.ecr_registry }}/${{ matrix.service }}:${{ github.sha }}
          docker load -i image-${{ matrix.service }}.tar
          docker push $IMAGE
