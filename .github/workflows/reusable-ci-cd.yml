name: Reusable TeaMates CI/CD

on:
  workflow_call:
    inputs:
      services:
        type: string
        required: true
      ecr_registry:
        type: string
        required: true
      aws_region:
        type: string
        required: true
    secrets:
      OIDC_ROLE:
        required: true

jobs:
  compile:
    name: Compile Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(inputs.services) }}
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: 🔨 Compile ${{ matrix.service }}
        run: ./mvnw -B clean compile -pl ${{ matrix.service }} -am -DskipTests
  build-and-push:
    name: Build JAR & Push Docker
    needs: compile
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ fromJson(inputs.services) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Compile ${{ matrix.service }}
        run: ./mvnw -B clean package -pl ${{ matrix.service }} -am -DskipTests

      - name: AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ inputs.aws_region }}

      - name: ECR login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push Docker image
        run: |
          IMAGE=${{ inputs.ecr_registry }}/${{ matrix.service }}:${{ github.sha }}
          docker build \
            -f .docker/Dockerfile \
            --build-arg JAR_FILE=${{ matrix.service }}/target/*.jar \
            -t $IMAGE .
          docker push $IMAGE
    

  provision-infra:
    name: Provision Infrastructure
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .deployments/aws
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☁️ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ inputs.aws_region }}

      - name: 🧪 Terraform Init
        run: terraform init

      - name: 📋 Terraform Plan
        run: terraform plan

      - name: 🚀 Terraform Apply
        run: terraform apply -auto-approve
  destroy-infra:
    name: 🔥 Destroy Infrastructure (Manual)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    defaults:
      run:
        working-directory: .deployments/aws
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☁️ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ inputs.aws_region }}

      - name: 🔄 Terraform Init
        run: terraform init

      - name: 🔥 Terraform Destroy
        run: terraform destroy -auto-approve

