name: TeaMates CI/CD

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  compile:
    name: Compile Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["order-service", "order-processing-service", "notification-service"]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: 🔨 Compile ${{ matrix.service }}
        run: ./mvnw -B clean compile -pl ${{ matrix.service }} -am -DskipTests

  build-and-push:
    name: Build JAR & Push Docker
    runs-on: ubuntu-latest
    needs: compile
    environment: development
    strategy:
      matrix:
        service: ["order-service", "order-processing-service", "notification-service"]
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: 🔨 Package ${{ matrix.service }}
        run: ./mvnw -B clean package -pl ${{ matrix.service }} -am -DskipTests

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.OIDC_ROLE }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 🔐 Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: 🐳 Build & Push ${{ matrix.service }} Docker image
        run: |
          IMAGE=${{ secrets.ECR_REGISTRY }}/${{ matrix.service }}:${{ github.sha }}
          docker build \
            -f .docker/Dockerfile \
            --build-arg JAR_FILE=${{ matrix.service }}/target/*.jar \
            -t $IMAGE .
          docker push $IMAGE
