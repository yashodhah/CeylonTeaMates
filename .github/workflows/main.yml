name: TeaMates CI/CD

on:
  push:
    branches: [ "**" ]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY: 376907302485.dkr.ecr.ap-southeast-1.amazonaws.com/teamates

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build all services
        run: ./mvnw -B clean package -DskipTests

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::376907302485:role/AWS_LABS_OIDC_DEPLOYER
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker images
        run: |
          for SERVICE in order-service order-processing-service notification-service; do
            docker build -f .docker/Dockerfile \
              --build-arg SERVICE_NAME=$SERVICE \
              -t $ECR_REGISTRY/$SERVICE:${GITHUB_SHA} .
            docker push $ECR_REGISTRY/$SERVICE:${GITHUB_SHA}
          done
